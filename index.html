<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script type="text/javascript" src="underscore-min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="validate.js"></script>
</head>
<body>

  <div class="contain">
    <form>
      <label id='head'>To bill a credit card, simply fill out this form:</label><br>
      <label>Bill Description:</label>
      <input type="text" id="desc" /><br>
      <label>Amount:</label>
      <input type="number" id="amount" /><br>
      <label>Card Number</label>
      <input type="text" id="creditnumber" /><br>
      <label>CCV number:</label>
      <input type="number" id="ccv" /><br>
      <label>Expiry Date:</label>
      <select name="Month">
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
      <input type="number" id="expyear"/><br>
      <label>Cardholder Name:</label>
      <input type="text" id="name"/> <br>
      <label>Billing Address:</label>
      <input type="text" id="address"/> <br>
      <label>Subscription type:</label>
      <input type="radio" name="subscription"value="one-time"/>One Time
      <input type="radio" name="subscription" value="monthly"/>Monthly
      <input type="radio" name="subscription"  value="anually"/>Anually<br>
      <label>Email Address:</label>
      
      <input type="email" placeholder = 'example@google.com'/>

      <input type="submit" id="submit" value="$ubmit" />
    </form>
  </div>
</body>
</html>
